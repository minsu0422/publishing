<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="icons.css" />
  </head>
  <body>
    <div class="contain">
      <div class="button">
        <i class="fa-solid fa-car-burst"></i>
        <div class="write">계약내용<br />확인</div>
      </div>
      <div class="button">
        <i class="fa-solid fa-house-crack"></i>
        <div class="write">질병/상해<br />보험금청구</div>
      </div>
      <div class="button">
        <i class="fa-solid fa-car"></i>
        <di class="write">보험계약<br />대출</di>
      </div>
      <div class="button">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="write">보험료<br />납입</div>
      </div>
    </div>
    <div class="contain">
      <div class="button">
        <i class="fa-solid fa-user"></i>
        <div class="write">완전판매<br />모니터링</div>
      </div>
      <div class="button">
        <i class="fa-solid fa-download"></i>
        <div class="write">장기보험계약<br />전자서명</div>
      </div>
      <div class="button">
        <i class="fa-solid fa-bars"></i>
        <div class="write">임시운전자<br />특약</div>
      </div>
      <div class="button">
        <i class="fa-solid fa-star"></i>
        <div class="write">필요서류<br />안내</div>
      </div>
    </div>
  </body>
</html>
